<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Endless Runner Game</title>
</head>
<body>
  <div class="game-container">
    <div class="player"></div>
    <div class="score">Score: 0</div>
    <div class="obstacles"></div>
    <div class="collectibles-count">Collect: <span class="count">0</span></div>
    <div class="collectibles">Collectibles: 0</div> <!-- Container for collectibles -->
    <div class="game-over">Game Over! <button onclick="restartGame()">Restart</button></div>
    <div class="background"></div>
    <div id="audio-container">
      <button id="audioControl">Play Audio</button>
    </div>
    <audio id="backgroundMusic" src="audio/audio.mp3" autoplay></audio>    
  </div>
  <script src="script.js"></script>
</body>
</html>
